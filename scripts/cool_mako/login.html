## login.html
<%inherit file="base.html" />
   
    <div class="span6">
      <h1>Login</h1>
      <p>${time}</p>
      <form class="well" action="doMakoLogin" method="post">
	% for litem in loginbox:
          ${litem["prompt"]} <input type="text" name="${litem['name']}"> </input></p>
	% endfor
	<button type="submit" class="btn">Login</button>
	<button type="reset" class="btn">Clear</button>
      </form>
    </div>
