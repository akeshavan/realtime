<%inherit file="base.html" />

<%def name="jqueries()">
    <script language="javascript" type="text/javascript" src="flot/jquery.flot.js"></script>
    <!--<script language="javascript" type="text/javascript" src="loadflot.js"></script>-->
</%def>

<%block name="login">
    <form class="navbar-form pull-left" action="subjectMoved" method="get">
      <input type="text" class="span2" placeholder="What happened?" name="reason"><button type="button" class="btn btn-inverse">Subject Moved<i class="icon-repeat icon-white"></i></button>
    <span class="navbar-text"><i class="icon-user icon-white"></i> ${study_info["subject_id"]}</span>

    </form>
</%block>  <!-- end login-->

<%block name="logout">
    <li><a href="../">Logout</a></li>
</%block>  <!-- end logout-->

<div id="groupchooser" class="modal hide fade">
	<div class="modal-header">
		<a href="#" class="close">&times;</a>
		<h3>Please choose the group for  ${study_info["subject_id"]}.</h3>
		</div>
	<div class="modal-body">
                <form id="whichgroup" action='setgroup'>
                <input type="radio" name="group" id="group1" value="high" onclick="enable ();">High Dose<br>
                <input type="radio" name="group" id="group2" value="low" onclick="enable ();">Low Dose<br>
                </form>
		</div>
	<div class="modal-footer">
		<button class="btn primary" id="okbutton" onclick="okClicked ();" disabled="disabled">OK</button>
                <button class="btn" id="cancelbutton" onclick="cancel ()">Cancel</button>
	</div>
</div>


<script>
    function closeDialog () {
		    $('#groupchooser').modal('hide'); 
		    };
    function okClicked () {
	    form = document.getElementById("whichgroup")
	    form.submit()
	    closeDialog ();
	    };
    function enable(){
        document.getElementById("okbutton").disabled=false
    };
    function cancel(){
    closeDialog();
    window.location = '/'
    };
    $('#groupchooser').modal('show')
</script>
