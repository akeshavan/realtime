<%inherit file="base.html" />

<%def name="jqueries()">
    <script language="javascript" type="text/javascript" src="flot/jquery.flot.js"></script>
    <!--<script language="javascript" type="text/javascript" src="loadflot.js"></script>-->
</%def>

<div id="groupchooser" class="modal hide fade">
	<div class="modal-header">
		<a href="#" class="close">&times;</a>
		<h3>Please choose the group for  ${subject_id}.</h3>
		</div>
	<div class="modal-body">
                <form id="whichgroup" action='setgroup'>
                <input type="radio" name="group" id="group1" value="high" onclick="enable ();">High Dose<br>
                <input type="radio" name="group" id="group2" value="low" onclick="enable ();">Low Dose<br>
                </form>
		</div>
	<div class="modal-footer">
		<button class="btn primary" id="okbutton" onclick="okClicked ();" disabled="disabled">OK</button>
                <button class="btn" id="cancelbutton" onclick="cancel ()">Cancel</button>
	</div>
</div>


<script>
    function closeDialog () {
		$('#groupchooser').modal('hide');
	}
    function okClicked () {
	    form = document.getElementById("whichgroup");
	    form.submit();
	    closeDialog ();
	}
    function enable(){
        document.getElementById("okbutton").disabled=false
    }
    function cancel(){
        closeDialog();
        window.location = '/LogOut'
    }
    $('#groupchooser').modal('show')
</script>
